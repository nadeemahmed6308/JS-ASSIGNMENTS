<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <div class="main">
  
  <div class="calculator">
  <h1>Calculator</h1>
  
  <input type="text" id="input">

  <table>
  <tr>
  <td><button class="btn" onclick="clean()">C</button></td>
  <td><button class="btn" onclick="back()"><</button></td>
  <td><button class="btn" onclick="getnum('/')">/</button></td>
  <td><button class="btn" onclick="getnum('*')">x</button></td>
    </tr>
  <tr>
  <td><button class="btn" onclick="getnum('7')">7</button></td>
  <td><button class="btn" onclick="getnum('8')">8</button></td>
  <td><button class="btn" onclick="getnum('9')">9</button></td>
  <td><button class="btn" onclick="getnum('-')">-</button></td>
    </tr>
  <tr>
  <td><button class="btn" onclick="getnum('4')">4</button></td>
  <td><button class="btn" onclick="getnum('5')">5</button></td>
  <td><button class="btn" onclick="getnum('6')">6</button></td>
  <td><button class="btn" onclick="getnum('+')">+</button></td>
    </tr>
  <tr>
  <td><button class="btn" onclick="getnum('1')">1</button></td>
  <td><button class="btn" onclick="getnum('2')">2</button></td>
  <td><button class="btn" onclick="getnum('3')">3</button></td>
  <td rowspan="2"><button class="btn" onclick="calcular('')" style="height: 70px">=</button></td>
  </tr>
  <tr>
  <td colspan="2"><button class="btn" onclick="getnum('0')">0</button></td>
  <td><button class="btn" onclick="getnum('.')">.</button></td>
    </tr>
  </table>
  </div>
  </div>

<script src="app.js"></script>
  
</body>
</html>
